<div class="ui grid">
	<div class="six wide column">
		<h2> Product List </h2>
		<hr />
		<ul class="products">
			<li *ngFor="let product of products" [class.selected]="product === selectedProduct" (click)="onSelect(product)">
				<span class="badge">{{product.id}}</span> {{product.name}}
				 <button class="delete" (click)="delete(product); $event.stopPropagation()">x</button> 
			</li>
		</ul>
		<div class="ui active centered inline loader" *ngIf="productLodding"></div>
	</div>
	<div class="ten wide column">
		<h3> Add Product </h3>
		<hr />
		<div class=" ui form">
			<div class="field">
				<input #productName placeholder="Product Name ..." />
			</div>
			<div class="field">
				<input #productCategory placeholder="Product Category ..." />
			</div>
			<div class="field">
				<input #productPrice placeholder="Product Price ..." />
			</div>
			<div class="field">
				<input #productDescription placeholder="Product Description ..." />
			</div>

			<button class="ui button blue" (click)="add(productName.value, productCategory.value, productPrice.value, productDescription.value); productName.value=''; productCategory.value=''; productPrice.value=''; productDescription.value='';">Add</button>
		</div>
		<hr />
		<my-product-detail [product]="selectedProduct"></my-product-detail>
	</div>
</div>
